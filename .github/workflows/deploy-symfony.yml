name: Deploy Symfony API

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'symfony/**'
      - 'Dockerfile'
      - 'docker-compose.prod.yml'
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Symfony to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /root/portfolio-vthiebaut || cd /home/*/portfolio-vthiebaut || exit 1
            
            # Pull les dernières modifications
            git pull origin main || git pull origin master
            
            # Rebuild et redémarre les containers
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d
            
            # Attendre que les services soient prêts
            sleep 10
            
            # Exécuter les migrations si nécessaire
            docker exec php php bin/console doctrine:migrations:migrate --no-interaction || true
            
            echo "✅ API Symfony déployée avec succès !"

